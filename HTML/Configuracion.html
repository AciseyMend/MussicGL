  <div class="config">
    <h2 class="config__title">Configuración</h2>
    <div class="config__option" id="Volumen">
      <label for="volume-range" class="config__label">Volumen:</label>
      <input id="volume-range" type="range" class="config__range" min="0" max="100" step="1">
    </div>

    <div class="config__option" id="tema">
      <label for="theme-select" class="config__label">Tema:</label>
      <select id="theme-select" class="config__select">
        <option value="light">Claro</option>
        <option value="dark">Oscuro</option>
        <option value="custom">Personalizado</option>
      </select>
    </div>

    <div class="config__option" id="idioma">
        <label for="idiom-select" class="config__label">Idioma:</label>
        <select id="idiom-select" class="config__select">
          <option>Español</option>
          <option>Inglés</option>
          <option>Francés</option>
        </select>
      </div>

      <div class="config__option">
        <label for="music_equality" class="config__label">Calidad alta de la música</label>

        <label><input type="radio" name="Calidad de la música" value="On"> On</label><br>
    
        <label><input type="radio" name="Calidad de la música" value="Off"> Off</label><br>
    
      </div>
    <button class="config__button">Guardar configuración</button>

  </div>
